<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <div class="">
        
      
        <div class="row">
          <div class="col p-5 m-5">
            <div class="p-3 border bg-light">
              <div class="p-3 mb-5 border bg-light">Custom column padding</div>
                <form>
                    <div class="row mb-3">
                      <label for="inputName" class="col-sm-2 col-form-label ">Name : </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control " id="inputEmail">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPhone" class="col-sm-2 col-form-label">Mobile No. :</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPhone">
                      </div>
                    </div>
                    
                    
                    <button type="submit"  class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
          <div class="col m-5 p-5">
            <div class="p-3 border bg-light" id="sec-tabs">
              <div class="p-3 mb-5 border bg-light">Test Table</div>

              <div   style="overflow: scroll; height: 200px;" id="testtable">
                <table class="table">
                  <thead>
                    <tr>
                      <!-- <th scope="col">#</th> -->
                      <th scope="col">Sno.</th>
                      <th scope="col">Name</th>
                      <th scope="col">Phone</th>
                      <th scope="col">Email</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    
                  </tbody>
                </table>
              </div>

              
            </div>
          </div>
        </div>
        
      </div>

      <script src="assignment-2.js"></script>
</body>
