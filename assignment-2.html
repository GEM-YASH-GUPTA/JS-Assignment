<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>
 <!-- form  -->
<body class="bg-body">
  <h1 id="heading"><u>Assignment-2</u> </h1>
  <div class="row">
    <div class="col p-5 m-5">
      <div class="p-5 border bg-light ">
        <div class="p-3 mb-5 border bg-dark rounded-pill text-warning text-center">
          <h1>Form</h1>
        </div>
        <form>
          <div class="row mb-3">
            <label for="inputName" class="col-sm-3 col-form-label mb-2 mx-3">Name :</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-3 col-form-label mb-2 mx-3 ">Email :</label>
            <div class="col-sm-7">
              <input type="text" class="form-control " id="inputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPhone" class="col-sm-3 col-form-label mb-2 mx-3">Mobile No. :</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputPhone">
            </div>
          </div>


          <button type="submit" class="btn btn-primary mx-3 mt-4">Submit</button>
        </form>
      </div>
    </div>

    <!-- table -->
    <div class="col m-5 p-5">
      <div class="p-5 border bg-light" id="sec-tabs">
        <div class="p-3 mb-5 border rounded-pill bg-dark text-warning text-center">
          <h1>Table</h1>
        </div>
        <div id="tablediv">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno.</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="assignment-2.js"></script>
</body>
</html>
